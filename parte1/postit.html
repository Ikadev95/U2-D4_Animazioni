<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <div class="task-container">
      <div class="post-it yellow">
        <h1>#task 1</h1>
        <p>creare i post-it</p>
    </div>
      <div class="post-it green">
        <h1>#task 2</h1>
        <p>colorarli</p>
      </div>
      <div class="post-it violet">
        <h1>#task 3</h1>
        <p>affiancarli</p>
      </div>
      <div class="post-it green">
        <h1>#task 4</h1>
        <p>spaziarli</p>
      </div>
      <div class="post-it yellow">
        <h1>#task 5</h1>
        <p>obreggiarli</p>
      </div>
      <div class="post-it violet">
        <h1>#task 6</h1>
        <p>ruotarli</p>
      </div>
      <div class="post-it yellow">
        <h1>#task 7</h1>
        <p>animarli</p>
      </div>
      <div class="post-it green">
        <h1>#task 8</h1>
        <p>testarli</p>
      </div>
    </div>
  </body>
</html>
